<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Darkener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        main {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Darkener</h1>
        <p>Upload an image, and weâ€™ll darken it for you!</p>
    </header>
    <main>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <br>
            <button type="submit">Upload and Process</button>
        </form>
        <div id="result" style="margin-top: 20px;">
            <!-- Processed image preview and download link will appear here -->
        </div>
    </main>
    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files[0]) {
                alert("Please upload an image.");
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('https://your-render-app.onrender.com/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Error processing image");
                }

                // Get the image blob and create a downloadable link
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                resultDiv.innerHTML = `
                    <h3>Processed Image:</h3>
                    <img src="${imageUrl}" style="max-width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                    <br>
                    <a href="${imageUrl}" download="darkened_image.png">
                        <button style="margin-top: 10px;">Download Image</button>
                    </a>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
