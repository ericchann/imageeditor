<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Image Preview -->
        <div class="image-preview">
            <canvas id="imageCanvas"></canvas>
        </div>

        <!-- Right Control Panel -->
        <div class="control-panel">
            <div class="panel-section">
                <h2>Actions</h2>
                <input type="file" id="imageInput" accept="image/*">
                <button id="exampleBtn">Load Example</button>
                <button id="toggleBtn">Before</button>
            </div>

            <div class="panel-section">
                <h2>Light</h2>
                <label>Brightness</label>
                <input type="range" id="brightness" min="-100" max="100" value="0">
                <label>Contrast</label>
                <input type="range" id="contrast" min="-100" max="100" value="0">
            </div>

            <div class="panel-section">
                <h2>Download</h2>
                <button id="downloadBtn">Download</button>
            </div>

            <div class="panel-section">
                <h2>Tone Curve</h2>
                <canvas id="toneCurveCanvas" width="300" height="200"></canvas>
                <p>Click and drag points to adjust the curve.</p>
            </div>
            
            <div class="panel-section">
                <h2>Color</h2>
                <label>Vibrance</label>
                <input type="range" id="vibrance" min="-100" max="100" value="0">
                <label>Saturation</label>
                <input type="range" id="saturation" min="-100" max="100" value="0">
            </div>
            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
