<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Brightness Editor</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        header {
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 15px;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container input {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: #fff;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button-container input:hover {
            background-color: #2563eb;
            transform: translateY(-3px);
        }

        .preview {
            margin-top: 40px;
        }

        .preview img {
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .slider-container {
            margin-top: 20px;
        }

        .slider-container input {
            width: 80%;
            max-width: 500px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            color: #888;
            border-top: 1px solid #eee;
        }

        footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adjust Image Brightness</h1>
        <p>Upload an image and use the slider to adjust its brightness.</p>
        <div class="button-container">
            <form id="uploadForm">
                <input type="file" id="imageInput" accept="image/*" required>
            </form>
        </div>
    </header>

    <main>
        <div class="preview" id="result">
            <img id="outputImage" alt="Processed Image" style="display: none;">
        </div>
        <div class="slider-container" id="sliderContainer" style="display: none;">
            <label for="brightnessSlider">Adjust Brightness:</label>
            <input type="range" id="brightnessSlider" min="0.5" max="1.5" step="0.01" value="1">
        </div>
    </main>

    <footer>
        <p>Â© 2024 Your Name. Powered by <a href="#">GitHub Pages</a> and <a href="#">Render</a>.</p>
    </footer>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('imageInput');
        const resultDiv = document.getElementById('result');
        const outputImage = document.getElementById('outputImage');
        const sliderContainer = document.getElementById('sliderContainer');
        const brightnessSlider = document.getElementById('brightnessSlider');

        let uploadedImage = null;

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload an image.");
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://imageeditor-cg6e.onrender.com/process?brightness=1', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Error processing image");
                }

                const blob = await response.blob();
                uploadedImage = URL.createObjectURL(blob);

                // Display the initial processed image
                outputImage.src = uploadedImage;
                outputImage.style.display = 'block';
                sliderContainer.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });

        brightnessSlider.addEventListener('input', async () => {
            const brightness = brightnessSlider.value;

            if (!uploadedImage) return;

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch(`https://imageeditor-cg6e.onrender.com/process?brightness=${brightness}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Error processing image");
                }

                const blob = await response.blob();
                const updatedImage = URL.createObjectURL(blob);

                // Update the processed image
                outputImage.src = updatedImage;
            } catch (error) {
                console.error("Error updating image:", error);
            }
        });
    </script>
</body>
</html>
