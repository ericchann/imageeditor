<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Darkener App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
        }

        h1 span {
            color: #999;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 15px;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container input {
            font-size: 1rem;
            padding: 15px 30px;
            background-color: #3b82f6;
            color: #fff;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button-container input:hover {
            background-color: #2563eb;
            transform: translateY(-3px);
        }

        .image-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
        }

        .image-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-item img {
            width: 100px;
            height: auto;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            color: #888;
            border-top: 1px solid #eee;
        }

        footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .preview {
            margin-top: 40px;
        }

        .preview img {
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .preview button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .preview button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Darken Your Images <span>Instantly</span></h1>
        <p>Upload an image, darken it, and download the result!</p>
        <div class="button-container">
            <form id="uploadForm">
                <input type="file" id="imageInput" accept="image/*" required>
                <button type="submit">Upload and Darken</button>
            </form>
        </div>
    </header>

    <main>
        <div class="preview" id="result">
            <!-- Processed image preview and download link will appear here -->
        </div>
    </main>

    <footer>
        <p>Â© 2024 Your Name. Powered by <a href="#">GitHub Pages</a> and <a href="#">Render</a>.</p>
    </footer>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files[0]) {
                alert("Please upload an image.");
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('https://imageeditor-cg6e.onrender.com/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Error processing image");
                }

                // Get the image blob and create a downloadable link
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                resultDiv.innerHTML = `
                    <h3>Processed Image:</h3>
                    <img src="${imageUrl}" alt="Processed Image">
                    <br>
                    <a href="${imageUrl}" download="darkened_image.png">
                        <button>Download Image</button>
                    </a>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
