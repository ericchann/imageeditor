<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Darkener App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        main {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Darkener App</h1>
        <p>Easily upload and darken your images directly from this page!</p>
    </header>

    <main>
        <iframe src="https://imageeditor-cg6e.onrender.com/" title="Image Darkener App"></iframe>
    </main>

    <footer>
        <p>
            Built with ❤️ by <a href="https://github.com/your-username">Your Name</a>.
            Hosted on <a href="https://render.com">Render</a> and <a href="https://pages.github.com">GitHub Pages</a>.
        </p>
    </footer>
</body>
</html>
